<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hallmark Supermarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a3a90;
      --secondary: #f06754;
      --bg: #f7f9fc;
      --text: #1d1d1d;
      --card-bg: #ffffff;
      --card-border: #dee2e6;
      --footer-bg: #3a3a90;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: white;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: var(--primary);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)), url('img28.jpg');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      color: #fff;
      text-align: center;
      border-radius: 0 0 24px 24px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #f0f0f0;
    }

    main.container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }

    .link-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .link-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .link-card h2 {
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .link-card p {
      font-size: 1rem;
      color: #444;
    }

    footer {
      background: var(--footer-bg);
      color: #fff;
      text-align: center;
      padding: 18px;
      font-size: 0.95rem;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      nav .logo { font-size: 1.5rem; }
      .hero h1 { font-size: 1.6rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Hallmark Supermarket</div>
  </nav>

  <header class="hero">
    <h1>Hallmark Supermarket</h1>
    <p>August 2018 to July 17, 2024</p>
  </header>

  <main class="container">
    <section class="link-section">
      <a href="overview.html" class="link-card">
        <h2>Overview</h2>
        <p>My daily operations</p>
      </a>
      <a href="health.html" class="link-card">
        <h2>Health</h2>
        <p>Wellness & healthy living</p>
      </a>
      <a href="images.html" class="link-card">
        <h2>Images</h2>
        <p>Gallery of memories</p>
      </a>
      <a href="leaving.html" class="link-card">
        <h2>Leaving</h2>
        <p>About quitting</p>
      </a>
      <a href="members.html" class="link-card">
        <h2>Members</h2>
        <p>Friends and colleagues</p>
      </a>
      <a href="ruth.html" class="link-card">
        <h2>Ruth</h2>
        <p>A spotlight on Ruth</p>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hallmark Supermarket</p>
  </footer>

</body>
</html>
